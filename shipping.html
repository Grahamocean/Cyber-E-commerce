<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css"
      integrity="sha512-OQDNdI5rpnZ0BRhhJc+btbbtnxaj+LdQFeh0V9/igiEPDiWE2fG+ZsXl0JEH+bjXKPJ3zcXqNyP4/F/NegVdZg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="shipping.css" />
    <title>Address</title>
  </head>
  <body>
    <!-- NAVIGATION LINKS & CO -->
    <nav>
      <div class="cyber-logo">
        <img src="/images/Logo Vector.png" />
      </div>

      <div class="search">
        <img src="/images/Search.png" alt="navsearchicon" />
        <input class="search-input" type="search" placeholder="Search" />
      </div>

      <div class="nav-links">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Contact Us</a></li>
          <li><a href="#">Blog</a></li>
        </ul>
      </div>

      <div class="nav-icons">
        <div class="navicon">
          <img src="/images/love.png" />
        </div>
        <div class="navicon">
          <img src="/images/icons8-shopping-cart-24.png" />
        </div>
        <div class="navicon">
          <img src="images/icons8-user-32.png" />
        </div>
      </div>
    </nav>

    <!-- ADDRESS SECTION -->
    <section class="one">
      <div class="one-inner">
        <div class="address">
          <div class="address-img">
            <img src="/images/feature icons/Location.png" alt="#" />
          </div>
          <div class="address-text">
            <p>Step 1</p>
            <span>Address</span>
          </div>
        </div>

        <div class="address">
          <div class="address-img">
            <img src="/images/feature icons/Shipping.png" alt="#" />
          </div>
          <div class="address-text">
            <p>Step 2</p>
            <span>Shipping</span>
          </div>
        </div>

        <div class="address">
          <div class="address-img">
            <img src="/images/feature icons/Payment.png" alt="#" />
          </div>
          <div class="address-text">
            <p>Step 3</p>
            <span>Payment</span>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
