<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/fontawesome.min.css"
      integrity="sha512-UuQ/zJlbMVAw/UU8vVBhnI4op+/tFOpQZVT+FormmIEhRSCnJWyHiBbEVgM4Uztsht41f3FzVWgLuwzUqOObKw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css"
      integrity="sha512-OQDNdI5rpnZ0BRhhJc+btbbtnxaj+LdQFeh0V9/igiEPDiWE2fG+ZsXl0JEH+bjXKPJ3zcXqNyP4/F/NegVdZg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="shopping-cart.css" />
    <title>Shopping-Cart</title>
  </head>
  <body>
    <!-- NAVIGATION LINKS & CO -->
    <nav>
      <div class="cyber-logo">
        <img src="/images/Logo Vector.png" />
      </div>

      <div class="search">
        <img src="/images/Search.png" alt="navsearchicon" />
        <input class="search-input" type="search" placeholder="Search" />
      </div>

      <div class="nav-links">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Contact Us</a></li>
          <li><a href="#">Blog</a></li>
        </ul>
      </div>

      <div class="nav-icons">
        <div class="navicon">
          <img src="/images/love.png" />
        </div>
        <div class="navicon">
          <img src="/images/icons8-shopping-cart-24.png" />
        </div>
        <div class="navicon">
          <img src="images/icons8-user-32.png" />
        </div>
      </div>
    </nav>

    <!-- SHOPPING CART CONTAINER -->
    <section class="shopping-cart">
      <div class="shopping-cart-container">
        <div class="shop-cart">
          <h3>Shopping Cart</h3>
          <div class="cart-product-container">
            <div class="cart-product">
              <div class="cart-product-image">
                <img src="/images/product-details image/1.png" alt="" />
              </div>
              <div class="cart-product-info">
                <div class="info-left">
                  <h3>Apple iPhone 14 Pro Max 128Gb Deep Purple</h3>
                  <p>#25139526913984</p>
                </div>
                <div class="info-right">
                  <div class="info-value">
                    <button>
                      <i class="ri-subtract-fill"></i>
                    </button>
                    <p>1</p>
                    <button>
                      <i class="ri-add-fill"></i>
                    </button>
                  </div>
                  <h2>$1399</h2>
                  <div class="info-cancel">
                    <button>
                      <i class="ri-close-fill"></i>
                    </button>
                  </div>
                </div>
              </div>
            </div>

            <div class="line"></div>

            <div class="cart-product">
              <div class="cart-product-image">
                <img src="/images/product-details image/1.png" alt="" />
              </div>
              <div class="cart-product-info">
                <div class="info-left">
                  <h3>Apple iPhone 14 Pro Max 128Gb Deep Purple</h3>
                  <p>#25139526913984</p>
                </div>
                <div class="info-right">
                  <div class="info-value">
                    <button>
                      <i class="ri-subtract-fill"></i>
                    </button>
                    <p>1</p>
                    <button>
                      <i class="ri-add-fill"></i>
                    </button>
                  </div>
                  <h2>$1399</h2>
                  <div class="info-cancel">
                    <button>
                      <i class="ri-close-fill"></i>
                    </button>
                  </div>
                </div>
              </div>
            </div>

            <div class="line"></div>

            <div class="cart-product">
              <div class="cart-product-image">
                <img src="/images/product-details image/1.png" alt="" />
              </div>
              <div class="cart-product-info">
                <div class="info-left">
                  <h3>Apple iPhone 14 Pro Max 128Gb Deep Purple</h3>
                  <p>#25139526913984</p>
                </div>
                <div class="info-right">
                  <div class="info-value">
                    <button>
                      <i class="ri-subtract-fill"></i>
                    </button>
                    <p>1</p>
                    <button>
                      <i class="ri-add-fill"></i>
                    </button>
                  </div>
                  <h2>$1399</h2>
                  <div class="info-cancel">
                    <button>
                      <i class="ri-close-fill"></i>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="order-summary"></div>
      </div>
    </section>
  </body>
</html>
